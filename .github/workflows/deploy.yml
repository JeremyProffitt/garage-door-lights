name: Deploy Candle Lights Controller

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-2
  STACK_NAME: candle-lights-prod

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Setup SAM CLI
        uses: aws-actions/setup-sam@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_CLIENT_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Copy shared module to function directories
        run: |
          for func in auth patterns devices particle alexa; do
            cp -r backend/shared backend/functions/$func/
          done

      - name: Build application
        run: sam build

      - name: Deploy application
        run: |
          sam deploy \
            --stack-name ${{ env.STACK_NAME }} \
            --region ${{ env.AWS_REGION }} \
            --capabilities CAPABILITY_IAM \
            --parameter-overrides \
              "DomainName=${{ vars.DOMAIN_NAME }}" \
              "ApiDomainName=${{ vars.API_DOMAIN_NAME }}" \
              "HostedZoneId=${{ vars.HOSTED_ZONE_ID }}" \
              "CertificateArn=${{ vars.CERTIFICATE_ARN }}" \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --resolve-s3

      - name: Get outputs
        run: |
          aws cloudformation describe-stacks \
            --stack-name ${{ env.STACK_NAME }} \
            --region ${{ env.AWS_REGION }} \
            --query "Stacks[0].Outputs" \
            --output table

  deploy-alexa:
    runs-on: ubuntu-latest
    needs: deploy
    if: github.event_name == 'workflow_dispatch' || contains(github.event.head_commit.message, '[alexa]')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_CLIENT_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy Alexa Skill
        env:
          ALEXA_VENDOR_ID: ${{ secrets.ALEXA_VENDOR_ID }}
          ALEXA_CLIENT_ID: ${{ secrets.ALEXA_CLIENT_ID }}
          ALEXA_CLIENT_SECRET: ${{ secrets.ALEXA_CLIENT_SECRET }}
          ALEXA_REFRESH_TOKEN: ${{ secrets.ALEXA_REFRESH_TOKEN }}
          ALEXA_SKILL_ID: ${{ secrets.ALEXA_SKILL_ID }}
        run: |
          chmod +x scripts/deploy-alexa.sh
          ./scripts/deploy-alexa.sh

  firmware:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate firmware
        run: |
          echo "Firmware validation would happen here"
          echo "Use Particle CLI to compile and flash firmware"
          echo "particle compile argon firmware/"
