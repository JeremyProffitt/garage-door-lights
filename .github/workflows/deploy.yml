name: Deploy Candle Lights Controller

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  STACK_NAME: candle-lights-prod

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Setup SAM CLI
        uses: aws-actions/setup-sam@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Build application
        run: sam build

      - name: Deploy application
        run: |
          sam deploy \
            --stack-name ${{ env.STACK_NAME }} \
            --region ${{ env.AWS_REGION }} \
            --capabilities CAPABILITY_IAM \
            --parameter-overrides \
              "DomainName=${{ secrets.DOMAIN_NAME }}" \
              "HostedZoneId=${{ secrets.HOSTED_ZONE_ID }}" \
              "CertificateArn=${{ secrets.CERTIFICATE_ARN }}" \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --resolve-s3

      - name: Get outputs
        run: |
          aws cloudformation describe-stacks \
            --stack-name ${{ env.STACK_NAME }} \
            --region ${{ env.AWS_REGION }} \
            --query "Stacks[0].Outputs" \
            --output table

  firmware:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate firmware
        run: |
          echo "Firmware validation would happen here"
          echo "Use Particle CLI to compile and flash firmware"
          echo "particle compile argon firmware/"
