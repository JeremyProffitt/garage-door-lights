name: Deploy Candle Lights Controller

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  STACK_NAME: candle-lights-prod
  CF_S3_BUCKET: cloudformation-jeremy-ninja-us-east-1

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Setup SAM CLI
        uses: aws-actions/setup-sam@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_CLIENT_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Check and delete failed stack
        run: |
          STACK_STATUS=$(aws cloudformation describe-stacks \
            --stack-name ${{ env.STACK_NAME }} \
            --region ${{ env.AWS_REGION }} \
            --query 'Stacks[0].StackStatus' \
            --output text 2>&1 || echo "DOES_NOT_EXIST")

          echo "Current stack status: $STACK_STATUS"

          if [ "$STACK_STATUS" == "ROLLBACK_COMPLETE" ]; then
            echo "Stack is in ROLLBACK_COMPLETE state, deleting..."
            aws cloudformation delete-stack \
              --stack-name ${{ env.STACK_NAME }} \
              --region ${{ env.AWS_REGION }}
            echo "Waiting for stack deletion to complete..."
            aws cloudformation wait stack-delete-complete \
              --stack-name ${{ env.STACK_NAME }} \
              --region ${{ env.AWS_REGION }}
            echo "Stack deleted successfully"
          elif [ "$STACK_STATUS" == "DOES_NOT_EXIST" ]; then
            echo "Stack does not exist, will create new stack"
          else
            echo "Stack exists with status: $STACK_STATUS"
          fi

      - name: Copy shared module to function directories
        run: |
          for func in auth patterns devices particle alexa; do
            cp -r backend/shared backend/functions/$func/
          done

      - name: Clean previous builds
        run: rm -rf .aws-sam

      - name: Build application
        run: sam build

      - name: Deploy application
        run: |
          sam deploy \
            --stack-name ${{ env.STACK_NAME }} \
            --region ${{ env.AWS_REGION }} \
            --capabilities CAPABILITY_IAM \
            --parameter-overrides \
              "DomainName=${{ vars.DOMAIN_NAME }}" \
              "ApiDomainName=${{ vars.API_DOMAIN_NAME }}" \
              "HostedZoneId=${{ vars.HOSTED_ZONE_ID }}" \
              "CertificateArn=${{ vars.CERTIFICATE_ARN }}" \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --s3-bucket ${{ env.CF_S3_BUCKET }} \
            --s3-prefix "build-${{ github.run_id }}"

      - name: Get outputs
        run: |
          aws cloudformation describe-stacks \
            --stack-name ${{ env.STACK_NAME }} \
            --region ${{ env.AWS_REGION }} \
            --query "Stacks[0].Outputs" \
            --output table

      - name: Create admin user
        run: |
          # Install Python dependencies
          pip install bcrypt boto3

          # Create admin user script
          python3 << 'PYTHON_SCRIPT'
          import bcrypt
          import boto3
          import os
          from datetime import datetime

          # Get configuration from environment
          stack_name = os.environ.get('STACK_NAME', 'candle-lights-prod')
          region = os.environ.get('AWS_REGION', 'us-east-1')
          admin_user = os.environ.get('ADMIN_USER')
          admin_password = os.environ.get('ADMIN_PASSWORD')
          admin_email = os.environ.get('ADMIN_EMAIL', f'{admin_user}@example.com')

          if not admin_user or not admin_password:
              print("ADMIN_USER or ADMIN_PASSWORD not set, skipping admin user creation")
              exit(0)

          # Get table name from CloudFormation
          cf = boto3.client('cloudformation', region_name=region)
          response = cf.describe_stacks(StackName=stack_name)

          users_table = None
          for output in response['Stacks'][0]['Outputs']:
              if output['OutputKey'] == 'UsersTableName':
                  users_table = output['OutputValue']
                  break

          if not users_table:
              print("Could not find UsersTable in CloudFormation outputs")
              exit(1)

          print(f"Using DynamoDB table: {users_table}")

          # Hash password
          password_hash = bcrypt.hashpw(admin_password.encode('utf-8'), bcrypt.gensalt()).decode('utf-8')

          # Create DynamoDB client
          dynamodb = boto3.resource('dynamodb', region_name=region)
          table = dynamodb.Table(users_table)

          # Check if user already exists
          try:
              response = table.get_item(Key={'username': admin_user})
              if 'Item' in response:
                  print(f"Admin user '{admin_user}' already exists, skipping creation")
                  exit(0)
          except Exception as e:
              print(f"Error checking for existing user: {e}")

          # Create admin user
          timestamp = datetime.utcnow().isoformat() + 'Z'
          item = {
              'username': admin_user,
              'passwordHash': password_hash,
              'email': admin_email,
              'particleToken': '',
              'particleUsername': '',
              'createdAt': timestamp,
              'updatedAt': timestamp
          }

          try:
              table.put_item(Item=item)
              print(f"âœ“ Admin user '{admin_user}' created successfully")
          except Exception as e:
              print(f"Error creating admin user: {e}")
              exit(1)
          PYTHON_SCRIPT
        env:
          STACK_NAME: ${{ env.STACK_NAME }}
          AWS_REGION: ${{ env.AWS_REGION }}
          ADMIN_USER: ${{ vars.ADMIN_USER }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
          ADMIN_EMAIL: ${{ vars.ADMIN_EMAIL }}

  deploy-alexa:
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_CLIENT_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy Alexa Skill
        env:
          ALEXA_VENDOR_ID: ${{ secrets.ALEXA_VENDOR_ID }}
          ALEXA_LWA_TOKEN: ${{ secrets.ALEXA_LWA_TOKEN }}
        run: |
          chmod +x scripts/deploy-alexa.sh
          ./scripts/deploy-alexa.sh

  firmware:
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Deploy Particle Firmware
        env:
          PARTICLE_ACCESS_TOKEN: ${{ secrets.PARTICLE_ACCESS_TOKEN }}
          PARTICLE_DEVICE_ID: ${{ secrets.PARTICLE_DEVICE_ID }}
        run: |
          chmod +x scripts/deploy-particle.sh
          ./scripts/deploy-particle.sh
