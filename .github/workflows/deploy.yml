name: Deploy Candle Lights Controller

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-2
  STACK_NAME: candle-lights-prod

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Setup SAM CLI
        uses: aws-actions/setup-sam@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_CLIENT_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Check and delete failed stack
        run: |
          STACK_STATUS=$(aws cloudformation describe-stacks \
            --stack-name ${{ env.STACK_NAME }} \
            --region ${{ env.AWS_REGION }} \
            --query 'Stacks[0].StackStatus' \
            --output text 2>&1 || echo "DOES_NOT_EXIST")

          echo "Current stack status: $STACK_STATUS"

          if [ "$STACK_STATUS" == "ROLLBACK_COMPLETE" ]; then
            echo "Stack is in ROLLBACK_COMPLETE state, deleting..."
            aws cloudformation delete-stack \
              --stack-name ${{ env.STACK_NAME }} \
              --region ${{ env.AWS_REGION }}
            echo "Waiting for stack deletion to complete..."
            aws cloudformation wait stack-delete-complete \
              --stack-name ${{ env.STACK_NAME }} \
              --region ${{ env.AWS_REGION }}
            echo "Stack deleted successfully"
          elif [ "$STACK_STATUS" == "DOES_NOT_EXIST" ]; then
            echo "Stack does not exist, will create new stack"
          else
            echo "Stack exists with status: $STACK_STATUS"
          fi

      - name: Copy shared module to function directories
        run: |
          for func in auth patterns devices particle alexa; do
            cp -r backend/shared backend/functions/$func/
          done

      - name: Clean previous builds
        run: rm -rf .aws-sam

      - name: Build application
        run: sam build

      - name: Deploy application
        run: |
          sam deploy \
            --stack-name ${{ env.STACK_NAME }} \
            --region ${{ env.AWS_REGION }} \
            --capabilities CAPABILITY_IAM \
            --parameter-overrides \
              "DomainName=${{ vars.DOMAIN_NAME }}" \
              "ApiDomainName=${{ vars.API_DOMAIN_NAME }}" \
              "HostedZoneId=${{ vars.HOSTED_ZONE_ID }}" \
              "CertificateArn=${{ vars.CERTIFICATE_ARN }}" \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --s3-prefix "build-${{ github.run_id }}" \
            --resolve-s3

      - name: Get outputs
        run: |
          aws cloudformation describe-stacks \
            --stack-name ${{ env.STACK_NAME }} \
            --region ${{ env.AWS_REGION }} \
            --query "Stacks[0].Outputs" \
            --output table

  deploy-alexa:
    runs-on: ubuntu-latest
    needs: deploy
    if: github.event_name == 'workflow_dispatch' || contains(github.event.head_commit.message, '[alexa]')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_CLIENT_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy Alexa Skill
        env:
          ALEXA_VENDOR_ID: ${{ secrets.ALEXA_VENDOR_ID }}
          ALEXA_LWA_TOKEN: ${{ secrets.ALEXA_LWA_TOKEN }}
          ALEXA_SKILL_ID: ${{ secrets.ALEXA_SKILL_ID }}
          ALEXA_CLIENT_ID: ${{ secrets.ALEXA_CLIENT_ID }}
          ALEXA_CLIENT_SECRET: ${{ secrets.ALEXA_CLIENT_SECRET }}
        run: |
          chmod +x scripts/deploy-alexa.sh
          ./scripts/deploy-alexa.sh

  firmware:
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Deploy Particle Firmware
        env:
          PARTICLE_ACCESS_TOKEN: ${{ secrets.PARTICLE_ACCESS_TOKEN }}
          PARTICLE_DEVICE_ID: ${{ secrets.PARTICLE_DEVICE_ID }}
        run: |
          chmod +x scripts/deploy-particle.sh
          ./scripts/deploy-particle.sh
