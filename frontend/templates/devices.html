<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devices - Candle Lights Controller</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/led-simulator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand"><a href="/dashboard" style="color: inherit; text-decoration: none;">üïØÔ∏è Candle Lights</a></div>
        <div class="nav-menu">
            <a href="/dashboard">Dashboard</a>
            <a href="/patterns">Patterns</a>
            <a href="/devices" class="active">Devices</a>
            <a href="/settings">Settings</a>
            <a href="/auth/logout">Logout</a>
        </div>
    </nav>

    <div class="container" x-data="devicesPage()">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
            <h1 style="color: white;">Your Devices (<span x-text="deviceCount"></span><span x-show="hiddenDeviceCount > 0" style="opacity: 0.7;"> + <span x-text="hiddenDeviceCount"></span> hidden</span>)</h1>
            <label style="color: white; cursor: pointer;">
                <input type="checkbox" x-model="showHidden"> Show Hidden Devices
            </label>
        </div>

        <div style="display: flex; gap: 1rem; margin-bottom: 1rem; flex-direction: column;">
            <div style="display: flex; gap: 1rem;">
                <button @click="refreshFromParticle()" class="btn btn-primary" :disabled="isRefreshing">
                    <span x-show="!isRefreshing">üîÑ Refresh from Particle.io</span>
                    <span x-show="isRefreshing">üîÑ Refreshing...</span>
                </button>
            </div>
            <div x-show="refreshMessage" style="color: white; padding: 0.5rem; background: rgba(255,255,255,0.1); border-radius: 4px;" x-text="refreshMessage"></div>
        </div>

        <div x-show="filteredDevices.length === 0 && !isLoading" style="color: white; margin-top: 2rem; font-size: 1.1rem;">
            <p>No devices registered yet. Click "Refresh from Particle.io" to import your Particle devices!</p>
        </div>

        <div x-show="isLoading" style="color: white; margin-top: 2rem; font-size: 1.1rem;">
            <p>Loading devices...</p>
        </div>

        <div class="devices-grid">
            <template x-for="device in filteredDevices" :key="device.deviceId">
                <div class="card device-card" :style="device.isHidden ? 'opacity: 0.6' : ''">
                    <div class="device-header">
                        <h3 x-text="device.name"></h3>
                        <span class="badge" :class="device.isOnline ? 'badge-success' : 'badge-danger'" x-text="device.isOnline ? 'Online' : 'Offline'"></span>
                    </div>
                    <div class="device-info">
                        <p><strong>Particle ID:</strong> <span x-text="device.particleId"></span></p>
                        <p><strong>Last Seen:</strong> <span x-text="new Date(device.lastSeen).toLocaleString()"></span></p>
                        <p><strong>Assigned Pattern:</strong> <span x-text="device.assignedPattern ? getPatternName(device.assignedPattern) : 'None'"></span></p>
                    </div>
                    <div class="buttons">
                        <button @click="selectDeviceForPattern(device)" class="btn btn-sm btn-primary">Assign Pattern</button>
                        <button @click="toggleHidden(device.deviceId, device.isHidden)" class="btn btn-sm" :class="device.isHidden ? 'btn-secondary' : 'btn-danger'">
                            <span x-text="device.isHidden ? 'Unhide' : 'Hide'"></span>
                        </button>
                    </div>
                </div>
            </template>
        </div>

        <!-- Assign Pattern Modal -->
        <div x-show="showPatternModal" class="modal" style="display: none;" @click.self="showPatternModal = false">
            <div class="modal-content">
                <h2>Assign Pattern to <span x-text="selectedDevice?.name"></span></h2>

                <!-- Pattern Simulation -->
                <div x-show="simulatingPatternId" style="margin: 1rem 0;">
                    <h3 style="font-size: 0.9rem; margin-bottom: 0.5rem; color: #6b7280; text-align: center;">Pattern Preview</h3>
                    <div id="assignPatternLedsContainer"></div>
                </div>

                <div class="patterns-list">
                    <template x-for="pattern in patterns" :key="pattern.patternId">
                        <div style="display: flex; flex-direction: column; gap: 0.5rem; padding: 1rem; border: 2px solid #e0e0e0; border-radius: 8px; margin-bottom: 0.5rem;">
                            <div style="display: flex; align-items: center; gap: 1rem; cursor: pointer;" @click="assignPattern(pattern.patternId)">
                                <span x-text="pattern.name" style="flex: 1;"></span>
                                <span class="badge" x-text="pattern.type"></span>
                                <div class="color-preview" :style="`background: rgb(${pattern.red}, ${pattern.green}, ${pattern.blue})`"></div>
                            </div>
                            <div style="text-align: right;">
                                <button type="button" @click="simulatePatternInAssign(pattern)" class="btn btn-sm btn-secondary">Simulate</button>
                            </div>
                        </div>
                    </template>
                </div>
                <button type="button" @click="showPatternModal = false" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <script src="/static/js/devices.js"></script>
</body>
</html>
