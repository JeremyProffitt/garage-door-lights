<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Candle Lights Controller</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Register</h1>
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div id="error" class="error" style="display:none;"></div>
                <button type="submit" class="btn btn-primary">Register</button>
                <p>Already have an account? <a href="/login">Login</a></p>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };
            const errorEl = document.getElementById('error');

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success) {
                    // Store the token and username in cookies
                    if (data.data && data.data.token) {
                        const expires = new Date(Date.now() + 24 * 60 * 60 * 1000).toUTCString();
                        document.cookie = `token=${data.data.token}; expires=${expires}; path=/; SameSite=Strict; Secure`;
                        document.cookie = `username=${data.data.username}; expires=${expires}; path=/; SameSite=Strict`;
                        window.location.href = '/dashboard';
                    } else {
                        window.location.href = data.redirect || '/dashboard';
                    }
                } else {
                    errorEl.textContent = data.error;
                    errorEl.style.display = 'block';
                }
            } catch (err) {
                errorEl.textContent = 'Registration failed. Please try again.';
                errorEl.style.display = 'block';
            }
        });
    </script>
</body>
</html>
